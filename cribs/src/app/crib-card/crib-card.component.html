<div class="img-thumbnail">
    <img class="img-thumbnail" src="assets/images//{{crib.image}}.jpg" alt=""/>
    <div class="caption">
      <div *ngIf="!crib.showDetails">
          <h4>
              <span class="label label-primary">
                {{crib.type}}
              </span>
            </h4>
            <h3>
              <i class="glyphicon glyphicon-tag"></i>
              {{crib.price | currency:'USD':'symbol'}}
            </h3>
            <h4>
              <i class="glyphicon glyphicon-home"></i>
              {{crib.address}}
            </h4>
            <hr>
            <button class="btn btn-sm btn-success" *ngIf="!crib.showDetails" (click)="crib.showDetails = !crib.showDetails">
              Details
            </button>
      </div>
    </div>
    <div *ngIf="crib.showDetails">
      <div class="details">
        <h4>
          <span class="badge badge-primary">
            Beds: {{crib.bedrooms}}
          </span>
          <span class="badge badge-primary">
              Baths: {{crib.bathrooms}}
          </span>
          <span class="badge badge-primary">
            SqFt: {{crib.area}}
          </span>
          <br>
          <span>
            {{crib.description}}
          </span>
          
        </h4>
        <hr>
            <button class="btn btn-sm btn-danger" *ngIf="crib.showDetails" (click)="crib.showDetails = !crib.showDetails">
              Close
            </button>
      </div>
    </div>
  </div>
